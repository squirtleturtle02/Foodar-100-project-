<script>
        //set a query selector on all input values 
         var costList=document.querySelectorAll(".cost-request");
        console.log(costList);   
    
        var tipList=document.querySelectorAll(".tip-request")
        console.log(tipList);
        var newTotal=0;
        costList.forEach(function(el) {
            el.addEventListener("click", function() {
                     newTotal=0;
                    for (i=0;i< costList.length; i++) {
                        if( costList[i].checked) {
                            var temp = Number( costList[i].value)
                            newTotal= newTotal+ temp;
                            console.log(newTotal)
                            document.getElementById("total").innerHTML="Total: "+newTotal;
                                                    }
                        }
            }
            )
        }  
        )
                        //apply the tip to the total 
                      //  var newTotal=0;
        tipList.forEach(function(el) {
            el.addEventListener("click", function() {

                    for (i=0;i< costList.length; i++) {
                        if( tipList[i].checked) {
                            var temp = Number( tipList[i].value)
                            newTotal=( newTotal* temp)+newTotal;
                            console.log(newTotal)
                            document.getElementById("total").innerHTML="Total: "+newTotal;
                                                    }
                        }

                    }
                )
            }
            )

            //add banner after 5 seconds 
        function setBanner() {
        //create img element 
        var adbanner = document.createElement("img");

        //set attribute - id to adBanner 
        adbanner.setAttribute("id", "adBanner");
        //set the source
        adbanner.src="photos/Order_Banner.jpg";

        //select the banner div 
        var changeBanner = document.getElementById("banner");

        //add the image to the parent 
        changeBanner.appendChild(adbanner)
    }

    //setTimer to show banner after 5 seconds 
     setTimeout(setBanner, 5000);

    var btn = document.getElementById("clear");

    btn.addEventListener("click", clearBanner)

    function clearBanner() {
    //get parent element 
    var parentDiv = document.getElementById("banner")
    //get child banner 
    var adbanner = document.getElementById("adBanner")

    parentDiv.removeChild(adbanner);

        }
    </script>
